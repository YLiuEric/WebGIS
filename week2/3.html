<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body,
        html,
        #allmap {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            font-family: "微软雅黑";
        }

    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=Quyiuyf0eRnAl1zXjYISaXzofr5N0xIN"></script>
    <title>第二次实习 - 驾车导航路线的搜索显示</title>
</head>

<body>
    <div id="allmap"></div>
</body>

<script type="text/javascript">
    // 声明地图对象并移动缩放至目标点
    var map = new BMap.Map("allmap");
    map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);

    /* 
       声明驾车路径对象
       最少时间: BMAP_DRIVING_POLICY_LEAST_TIME
       最短距离: BMAP_DRIVING_POLICY_LEAST_DISTANCE
       避开高速: BMAP_DRIVING_POLICY_AVOID_HIGHWAYS
    */
    var driving = new BMap.DrivingRoute(map, {
        renderOptions: {
            map: map,
            autoViewport: true
        },
        policy: BMAP_DRIVING_POLICY_AVOID_HIGHWAYS
    });

    // 搜索并显示路径
    driving.search("天安门", "清华园");
</script>

</html>
