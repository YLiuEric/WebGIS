<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body,
        html,
        #allmap {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            font-family: "微软雅黑";
        }

    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=Quyiuyf0eRnAl1zXjYISaXzofr5N0xIN"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/library/MarkerTool/1.2/src/MarkerTool_min.js"></script>
    <title>第二次实习 - 地图标注工具</title>
</head>

<body>
    <div id="allmap"></div>
</body>

<script type="text/javascript">
    // 声明地图对象并移动缩放至目标点
    var map = new BMap.Map("allmap");
    map.centerAndZoom(new BMap.Point(114.066813, 22.549767), 11);

    // 声明并激活地图标注工具
    var mkrTool = new BMapLib.MarkerTool(map, { autoClose: false, followText: "添加标注" });
    mkrTool.open();
</script>

</html>
